<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h3>Quan Ly Sinh Vien</h3>
      <div class="form-group">
        <p>Ma sinh vien</p>
        <input type="text" class="form-control" id="maSV" />
        <p id="error_maSinhVien" class="text-danger"></p>
        <p id="error_min_max_length_maSV" class="text-danger"></p>
      </div>
      <div class="form-group">
        <p>Ten Sinh Vien</p>
        <input type="text" class="form-control" id="tenSV" />
        <p id="error_tenSinhVien" class="text-danger"></p>
        <p id="error_all_letter_tenSinhVien" class="text-danger"></p>
      </div>
      <div class="form-group">
        <p>Email</p>
        <input type="text" class="form-control" id="email" />
        <p id="error_emailSinhVien" class="text-danger"></p>
        <p id="error_email_invalid" class="text-danger"></p>
      </div>
      <div class="form-group">
        <p>Loai Sinh Vien</p>
        <select id="loaiSV" class="form-control">
          <option value="3">Kho Khan</option>
          <option value="2">Binh Thuong</option>
        </select>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-4">
            <p>Diem Toan</p>
            <input type="text" id="diemToan" class="form-control" />
            <p id="error_diemToan" class="text-danger"></p>
            <p id="error_all_number_diemToan" class="text-danger"></p>
            <p id="error_min_max_diemToan" class="text-danger"></p>
          </div>
          <div class="col-4">
            <p>Diem Ly</p>
            <input type="number" id="diemLy" class="form-control" />
            <p id="error_diemLy" class="text-danger"></p>
            <p id="error_all_number_diemLy" class="text-danger"></p>
            <p id="error_min_max_diemLy" class="text-danger"></p>
          </div>
          <div class="col-4">
            <p>Diem Hoa</p>
            <input type="number" id="diemHoa" class="form-control" />
            <p id="error_diemHoa" class="text-danger"></p>
            <p id="error_all_number_diemHoa" class="text-danger"></p>
            <p id="error_min_max_diemHoa" class="text-danger"></p>
          </div>
        </div>
      </div>
      <div class="form-group">
        <p>Diem Ren Luyen</p>
        <input type="number" id="diemRL" class="form-control" />
        <p id="error_diemRenLuyen" class="text-danger"></p>
        <p id="error_all_number_diemRenLuyen" class="text-danger"></p>
        <p id="error_min_max_diemRenLuyen" class="text-danger"></p>
      </div>
      <div class="mb-3">
        <button class="btn btn-success" id="btnXacNhan">Xac nhan</button>
        <button class="btn btn-success" id="btnCapNhat">Cap nhat</button>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>Ma Sinh Vien</th>
            <th>Ten Sinh Vien</th>
            <th>Email</th>
            <th>Loai Sinh Vien</th>
            <th>Diem Trung Binh</th>
            <th>Diem Ren Luyen</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="tableSV"></tbody>
      </table>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="./models/Validation.js"></script>
    <script src="./models/SinhVien.js"></script>
    <script src="./services/SinhVienService.js"></script>
    <script src="./controllers/ajax.js"></script>
  </body>
</html>
